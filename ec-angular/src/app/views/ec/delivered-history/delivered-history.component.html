<div class="card">
    <div class="card-header">
        <h2>History</h2>
    </div>
    <div class="card-body">
        <ejs-grid  [dataSource]='data' rowHeight='38'
            [allowSorting]='true' height='600'
            [enableHover]='false'
            [allowSorting]='true' [enableVirtualization]='true'>
            <e-columns>
                <e-column field='glueName' headerText='Glue' width='100'></e-column>
                <e-column field='buildingName' headerText='Building' width='130'></e-column>
                <e-column field='qty' headerText='Batch' width='100'>
                </e-column>
                <e-column field='createdBy' headerText='Created By' width='150'>
                </e-column>
                <e-column field='createdDate' headerText='Created Date' width='150'>
                </e-column>
            </e-columns>
        </ejs-grid>
    </div>
</div>
