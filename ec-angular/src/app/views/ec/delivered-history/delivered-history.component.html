<div class="card">
    <div class="card-header">
        <h2>History</h2>
    </div>
    <div class="card-body">
        <ejs-grid  [dataSource]='data' #grid
            rowHeight='38'
            height='600'
            [enableHover]='false'
            allowFiltering='true'
            [allowSorting]='true' 
            [filterSettings]='filterSettings'
            value='Excel'
            [enableVirtualization]='true'>
            <e-columns>
                <e-column field='glueName' textAlign='Center' headerText='Glue' width='100'></e-column>
                <e-column field='buildingName' textAlign='Center' headerText='Building' width='130'></e-column>
                <e-column field='qty' textAlign='Center' headerText='Batch' width='100'></e-column>
                <e-column field='deliveredBy' textAlign='Center' headerText='Delivered By' width='150'></e-column>
                <e-column field='createdDate' textAlign='Center' type='dateTime' format='d MMM, yyyy hh:mm:ss a' headerText='Created Date' width='150'></e-column>
            </e-columns>
        </ejs-grid>
    </div>
</div>
