<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group d-none">
    <label for="">ID</label>
    <input [(ngModel)]="ingredient.id" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Ingredient Name</label>
    <input type="text" [(ngModel)]="ingredient.name" (blur)="onBlur($event)" class="form-control">
  </div>
  <div class="form-group">
    <label for="">VOC (%)</label>
    <input type="text" [(ngModel)]="ingredient.voc" (blur)="onBlur($event)" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Material #</label>
    <input type="text" [(ngModel)]="ingredient.materialNO" (blur)="onBlur($event)" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Unit</label>
    <input type="text" [(ngModel)]="ingredient.unit" (blur)="onBlur($event)" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Real</label>
    <input type="text" [(ngModel)]="ingredient.real" (blur)="onBlur($event)" class="form-control">
  </div>
  <div class="form-group">
    <label for="">CBD</label>
    <input type="text" [(ngModel)]="ingredient.cbd" (blur)="onBlur($event)" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Expired Time (by mins)</label>
    <input type="text" [(ngModel)]="ingredient.expiredTime" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Expire After</label>
    <input type="text" [(ngModel)]="ingredient.daysToExpiration" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Choose Supplier</label>
      <ejs-dropdownlist
        id='glueDropdownlist'
        #glueDropdownlist
        [dataSource]='supplier'
        [fields]='fieldsGlue'
        [allowFiltering]='true'
        [value]="ingredient.supplierID"
        (change)='onChangeSup($event)'
        [placeholder]='textGlue'>
      </ejs-dropdownlist>
  </div>
  <div class="form-group d-none">
    <label for="">Code</label>
    <input type="text" class="form-control">
  </div>
</div>
<div class="modal-footer justify-content-between">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
</div>
