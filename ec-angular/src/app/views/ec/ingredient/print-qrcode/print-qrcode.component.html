<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-2">
        <div class="e-input-group">
          <input class="e-input" readonly type="text" [value]="name" placeholder="" />
        </div>
      </div>
      <div class="col-md-2">
        <div class="e-input-group">
          <input class="e-input" type="text" (ngModelChange)="onChangeBatch($event)" [(ngModel)]="batch" placeholder="Enter batch..." />
        </div>
      </div>
      <div class="col-md-3">
        <ejs-datepicker (change)='onChangeProductionDate($event)' format='yyyyMMdd' placeholder="Production Date"
        [(ngModel)]="mfgTemp"  floatLabelType='Never'></ejs-datepicker>
      </div>
      <div class="col-md-3">
        <div class="e-input-group">
          <input [(ngModel)]="exp" class="e-input" readonly type="text" placeholder="" />
        </div>
      </div>
      <div class="col-md-2">
        <div class="text-center">
          <button (click)='printData()' class="btn btn-sm btn-success"><i class="fa fa-print"></i> Print</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
<hr>
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4 text-left">
  <div class='center '>
    <ejs-qrcodegenerator #barcode style="display: block;" id='qrcode' #barcode
    width="177px" height="177px" [displayText]='displayTextMethod' mode="SVG" [value]="qrcode"></ejs-qrcodegenerator>
  </div>
  <div><label>Name:</label> {{name}}</div>
  <div><label>QrCode:</label> {{qrcode}}</div>
  <div><label>MFG:</label> {{mfg}}</div>
  <div><label>EXP:</label> {{exp}}</div>
</div>
<div class="col-md-4"></div>
</div>
